                var car = document.getElementById("car");
                
                           
               


function processKeys(e) {
    switch (e.keyCode) {
        case 39 : // ->
            var x = car.x.baseVal.value;
            x = x + 5;
            if (x > 800) x = 800;
            car.x.baseVal.value = x;  
            /*if (x>=352)x=352;
            car.x.baseVal.value = x;
*/
        break;
        case 38 : // up
            var y = car.y.baseVal.value;
            y = y - 5;
            if (y < 10) y = 10;
            car.y.baseVal.value = y;  
        break;
        case 40 : // down
            var y = car.y.baseVal.value;
            y = y + 5;
            if (y > 600) y = 600;
            car.y.baseVal.value = y;  
        break;


        case 37 : // <-
            var x = car.x.baseVal.value;
            x = x - 5;
            if (x < 10) x = 10;
            car.x.baseVal.value = x;

        break;

    }
    var y = car.y.baseVal.value;
    var x = car.x.baseVal.value;
        if ((x>352) && (y<50))
        document.write("udaÅ‚osie");
}


window.addEventListener('keydown', processKeys, false);
